<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Learning Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-gray-100 font-sans antialiased">
    <header class="py-20 px-4 text-center bg-gradient-to-b from-indigo-900 via-gray-900 to-gray-950">
        <h1 class="text-5xl font-extrabold mb-4 tracking-tight text-white">Advanced Python Learning Portal</h1>
        <p class="text-blue-400 text-xl font-medium italic">Mastering Robust Desktop Applications</p>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-12">
        <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-8">
            {% for id, item in curriculum.items() %}
            <div class="group bg-gray-900 p-8 rounded-3xl border border-gray-800 hover:border-blue-500 transition-all shadow-2xl flex flex-col justify-between">
                <div>
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-blue-500 font-bold text-xs uppercase tracking-widest">{{ item.topic }}</span>
                        <span class="text-[10px] bg-gray-800 px-2 py-1 rounded text-gray-400">{{ item.status }}</span>
                    </div>
                    <h3 class="text-2xl font-bold mb-4 text-white leading-tight">{{ item.title }}</h3>
                    <p class="text-gray-400 text-sm leading-relaxed mb-6">{{ item.description }}</p>
                </div>
                <a href="/module/{{ id }}" class="text-center bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition">Start Learning</a>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
